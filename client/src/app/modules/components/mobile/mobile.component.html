<div class="container mt-9">
  <div class="row">
    <div class="col">
      <div class="row">
        <div *ngFor="let item of allMobile" class="card">
          <div class="imgBox">
            <img [src]="item.imageUrl" alt="mouse corsair" class="mouse" />
          </div>

          <div class="contentBox">
            <h3>{{ item.productName }}</h3>
            <h2 class="price">{{ item.price }}</h2>
            <button
              (click)="getItemDetail(item)"
              routerLink="/admin/updateProduct/{{ item._id }}"
              class="buy"
            >
              edit
            </button>
            <button (click)="deleteitem(item._id)" class="buy">delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
