<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-lg-10 col-xl-8">
    <div class="card" style="border-radius: 10px">
      <div class="card-header px-4 py-5">
        <h5 class="text-muted mb-0">
          <span *ngIf="user" style="color: #a8729a">{{ user.fullName }}</span>
        </h5>
        <h5 class="text-muted mb-0">
          <span *ngIf="user" style="color: #a8729a">{{ user.phoneNumber }}</span>
        </h5>
        <h5 class="text-muted mb-0">
          <span *ngIf="user" style="color: #a8729a">{{ user.adress }}</span>
        </h5>
      </div>
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <p class="lead fw-normal mb-0" style="color: #a8729a">Receipt</p>
        </div>
        <div class="card shadow-0 border mb-4">
          <div class="card-body">
            <app-one-product
              *ngFor="let item of cart.products"
              [prod]="item"
            ></app-one-product>
            <div
              class="col-md-2 text-center d-flex justify-content-center align-items-center"
            >
              <app-quntity
                *ngFor="let item of cart.products"
                [prod]="item"
              ></app-quntity>
            </div>

            <hr class="mb-4" style="background-color: #e0e0e0; opacity: 1" />
            <div class="row d-flex align-items-center">
              <button (click)="confirmOrdres()" class="btn">
                confirm
              </button>
              <div class="col-md-10"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
